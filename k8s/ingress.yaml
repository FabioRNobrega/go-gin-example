apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingpong-ingress
  namespace: pingpong
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - host: pingpong.<YOUR-DOMAIN>.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webservice
            port:
              number: 8080
